plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.1'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '11.0.1'

    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '3.0.1'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '3.0.1'

    implementation group: 'jakarta.ws.rs', name: 'jakarta.ws.rs-api', version: '3.0.0'

    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
}

test {
    useJUnitPlatform()
}